name: generate animation

on:
  # Executar automaticamente a cada 24 horas
  schedule:
    - cron: "0 */24 * * *"
  
  # Permitir executar manualmente o job a qualquer momento
  workflow_dispatch:
  
  # Executar a cada push na branch master
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Gerar o jogo da cobrinha a partir do gráfico de contribuições do usuário do GitHub (<github_user_name>), 
      # produzindo uma animação svg em <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Fazer push do conteúdo de <build_dir> para uma branch
      # O conteúdo estará disponível em https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>, ou como uma página do GitHub
      - name: push github-contribution-grid-snake.svg para a branch de saída
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
